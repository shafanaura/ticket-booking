<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			rel="stylesheet"
		/>
		<!-- Css -->
		<link rel="stylesheet" href="../../css/custom-theme.css" />
		<link rel="stylesheet" href="../../css/typography.css" />
		<link rel="stylesheet" href="./forgot-password.css" />
		<title>Forgot Password</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- IMAGE CONTAINER BEGIN -->
				<div class="col-md-7 d-none d-md-block infinity-image-container">
					<div class="container px-5">
						<img
							class="img-fluid mt-5"
							src="../../assets/tickitz-1.svg"
							style="height: 80px"
						/>
						<p class="text-display-md-bold text-white m-0 pt-5">
							Lets reset your password
						</p>
						<p class="text-lg text-white pb-3 opacity-70">
							To be able to use your account again, please complete the
							following steps
						</p>
						<!-- Vertical Progress Bar -->
						<ul>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill btn-active"
									style="width: 2rem; height: 2rem"
								>
									1
									<div class="vertical-line"></div>
								</button>
								<label
									class="form-check-label text-white pb-3"
									for="flexCheckDefault"
								>
									<p class="pl-3">Fill your complete email</p>
								</label>
							</li>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill"
									style="width: 2rem; height: 2rem"
								>
									2
									<div class="vertical-line"></div>
								</button>
								<label
									class="form-check-label text-label-non-active text-white pb-3"
									for="flexCheckDefault"
								>
									<p class="pl-3 text-color-placeholder">
										Activate your account
									</p>
								</label>
							</li>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill"
									style="width: 2rem; height: 2rem"
								>
									3
									<div class="vertical-line"></div>
								</button>
								<label
									class="form-check-label text-label-non-active text-white pb-3"
									for="flexCheckDefault"
								>
									<p class="pl-3 text-color-placeholder">
										Enter your new password
									</p>
								</label>
							</li>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill"
									style="width: 2rem; height: 2rem"
								>
									4
								</button>
								<label
									class="form-check-label text-label-non-active text-white"
									for="flexCheckDefault"
								>
									<p class="pl-3 text-color-placeholder">Done</p>
								</label>
							</li>
						</ul>
					</div>
				</div>
				<!-- IMAGE CONTAINER END -->

				<!-- FORM CONTAINER BEGIN -->
				<div class="col-md-5 infinity-form-container">
					<div class="col-10 infinity-form">
						<!-- Form begin -->
						<form>
							<div class="form-input">
								<img
									class="img-fluid mt-5 d-md-none"
									src="../../assets/tickitz-purple.png"
									style="height: 40px"
								/>
								<p class="text-link-lg-26 pt-3 m-0">Fill your complete email</p>
								<p class="opacity-70 text-md pb-4 m-0">
									we'll send a link to your email shortly
								</p>
								<!-- Input box begin -->
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">
										Email
									</label>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										placeholder="Write your email"
									/>
								</div>
								<!-- Input box end -->

								<!-- Button sign-up begin -->
								<div class="d-grid">
									<button class="btn btn-primary" type="button">
										<p class="my-2">Activate now</p>
									</button>
								</div>
								<!-- Button sign-up end -->
							</div>
						</form>
						<!-- Form end -->
					</div>
				</div>
				<!-- FORM CONTAINER END -->
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
