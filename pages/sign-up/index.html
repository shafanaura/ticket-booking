<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			rel="stylesheet"
		/>
		<!-- Css -->
		<link rel="stylesheet" href="../../css/custom-theme.css" />
		<link rel="stylesheet" href="../../css/typography.css" />
		<link rel="stylesheet" href="./sign-up.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- IMAGE CONTAINER BEGIN -->
				<div class="col-md-7 d-none d-md-block infinity-image-container">
					<div class="container" style="padding: 0 70px">
						<img
							class="img-fluid mt-5"
							src="../../assets/tickitz-1.svg"
							style="height: 80px"
						/>
						<p class="text-display-md-bold m-0 text-white pt-5">
							Lets build your account
						</p>
						<p class="text-lg text-white pb-3 opacity-70">
							To be a loyal moviegoer and access all of features, your details
							are required.
						</p>
						<!-- Vertical Progress Bar -->
						<ul>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill btn-active"
									style="width: 2rem; height: 2rem"
								>
									1
									<div class="vertical-line"></div>
								</button>
								<label
									class="form-check-label text-white pb-3"
									for="flexCheckDefault"
								>
									<p class="pl-3">Fill your additional details</p>
								</label>
							</li>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill"
									style="width: 2rem; height: 2rem"
								>
									2
									<div class="vertical-line"></div>
								</button>
								<label
									class="form-check-label text-label-non-active text-white pb-3"
									for="flexCheckDefault"
								>
									<p class="pl-3 text-color-placeholder">
										Activate your account
									</p>
								</label>
							</li>
							<li>
								<button
									type="button"
									class="btn btn-sm btn-outline-light rounded-pill"
									style="width: 2rem; height: 2rem"
								>
									3
								</button>
								<label
									class="form-check-label text-label-non-active text-white"
									for="flexCheckDefault"
								>
									<p class="pl-3 text-color-placeholder">Done</p>
								</label>
							</li>
						</ul>
					</div>
				</div>
				<!-- IMAGE CONTAINER END -->

				<!-- FORM CONTAINER BEGIN -->
				<div class="col-md-5 infinity-form-container">
					<div class="col-10 col-xs-12 infinity-form">
						<!-- Form begin -->
						<form>
							<div class="form-input">
								<img
									class="img-fluid mt-5 d-md-none"
									src="../../assets/tickitz-purple.svg"
									style="height: 40px"
								/>
								<p class="text-link-lg-26 pb-3 pt-3">
									Fill your additional details
								</p>
								<!-- Input box begin -->
								<div class="mb-3">
									<label
										for="exampleInputEmail1"
										class="form-label text-color-body"
									>
										Email
									</label>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										placeholder="Write your email"
									/>
								</div>
								<div class="mb-3">
									<label
										for="exampleInputPassword1"
										class="form-label text-color-body"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
										placeholder="Write your password"
									/>
								</div>
								<!-- Input box end -->

								<!-- Remember checkbox begin -->
								<div class="mb-3 form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="exampleCheck1"
									/>
									<label
										class="form-check-label text-color-body"
										for="exampleCheck1"
										>I agree to terms & conditions</label
									>
								</div>
								<!-- Remember checkbox begin -->

								<!-- Button sign-up begin -->
								<div class="d-grid">
									<button class="btn btn-primary" type="button">
										<p class="my-2">Join for free now</p>
									</button>
								</div>
								<!-- Button sign-up end -->
								<!-- Goto page Login -->
								<div class="text-center pt-4 text-color-body">
									Do you already have an account?
									<a href="../sign-in/">Log in</a>
								</div>
								<!-- Using Google and Facebook Login -->
								<div
									class="d-flex justify-content-between pt-4 pb-2 opacity-70"
								>
									<div class="col opacity-70"><hr /></div>
									<p class="col opacity-70 text-center">or</p>
									<div class="col opacity-70"><hr /></div>
								</div>
								<!-- Footer Button begin -->
								<div
									class="d-flex justify-content-evenly justify-content-sm-between"
								>
									<!-- Google -->
									<a href="#" class="shadow btn btn-light col-md-5 col-sm-4">
										<div class="d-flex justify-content-evenly mt-1">
											<div>
												<img
													style="width: 25px"
													src="https://img.icons8.com/fluent/48/000000/google-logo.png"
												/>
											</div>
											<div class="d-none d-sm-block">
												<p class="opacity-70">Google</p>
											</div>
										</div>
									</a>
									<!-- Facebook -->
									<a href="#" class="shadow btn btn-light col-md-5 col-sm-4">
										<div class="d-flex justify-content-evenly mt-1">
											<div>
												<img
													style="width: 25px"
													src="https://img.icons8.com/fluent/48/000000/facebook-new.png"
												/>
											</div>
											<div class="d-none d-sm-block">
												<p class="opacity-70">Facebook</p>
											</div>
										</div>
									</a>
									<!-- Footer Button end -->
								</div>
							</div>
						</form>
						<!-- Form end -->
					</div>
				</div>
				<!-- FORM CONTAINER END -->
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
